[global]
server = ldaps://authorise.is.ed.ac.uk
timeout = 5

[group]
base = ou=group,ou=eng,ou=sce,dc=authorise,dc=ed,dc=ac,dc=uk
filter = cn
objectclass = groupOfNames,posixGroup
defaultattrs = {'member':['']}

[dyngroup]
base = ou=group,ou=eng,ou=sce,dc=authorise,dc=ed,dc=ac,dc=uk
filter = cn
objectclass = groupOfURLs
defaultattrs = {}

[netgroup]
base = ou=netgroup,ou=eng,ou=sce,dc=authorise,dc=ed,dc=ac,dc=uk
filter = cn
objectclass = nisNetgroup
defaultattrs = {}

[user]
base = ou=people,ou=central,dc=authorise,dc=ed,dc=ac,dc=uk
filter = uid
objectclass = posixAccount,inetOrgPerson,edEduPerson
defaultattrs = {}

[automap]
base = ou=automount,ou=eng,ou=sce,dc=authorise,dc=ed,dc=ac,dc=uk
filter = nisMapName
objectclass = nisMap
defaultattrs = {}

[automount]
base = ou=automount,ou=eng,ou=sce,dc=authorise,dc=ed,dc=ac,dc=uk
filter = cn
scope = SCOPE_SUBTREE
objectclass = nisObject
defaultattrs = {}

